<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LawnCoach | DIY Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">ðŸŒ¿ Lawn<span>Coach</span></div>
    </nav>

    <main class="container">
        <div class="weather-search">
            <input type="text" id="city-input" placeholder="Enter Zip Code">
            <button id="weather-btn" class="btn-primary">Update Location</button>
        </div>

        <div class="coach-card tip-card">
            <div id="weather-display" class="weather-mini">Enter zip for weather...</div>
            <h3>Coach's Corner</h3>
            <p id="daily-tip">Checking conditions... Stay sharp!</p>
        </div>

        <section class="log-section">
            <div class="header-row">
                <h2>Maintenance Log</h2>
                <button id="add-btn" class="btn-primary">+ New Entry</button>
            </div>
            <div id="log-container" class="timeline"></div>
        </section>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>Log Activity</h3>
            <label>Activity</label>
            <select id="activity-type">
                <option value="Mowed">ðŸšœ Mowed</option>
                <option value="Watered">ðŸ’§ Watered</option>
                <option value="Fertilized">ðŸŒ± Fertilized</option>
                <option value="Seeded">ðŸŒ¾ Seeded</option>
            </select>
            <label>Zone</label>
            <select id="activity-zone">
                <option value="Front Yard">Front Yard</option>
                <option value="Back Yard">Back Yard</option>
                <option value="Side Yard">Side Yard</option>
                <option value="Entire Lawn">Entire Lawn</option>
            </select>
            <label>Date</label>
            <input type="date" id="activity-date">
            <label>Notes</label>
            <textarea id="activity-notes" placeholder="e.g. Set blades to 3 inches..." rows="3"></textarea>
            <div class="modal-btns">
                <button id="save-btn" class="btn-primary">Save Activity</button>
                <button id="close-btn" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
