<section id="garage" class="page">
    <div class="card">
        <h3>Equipment Manager</h3>
        <div class="form-row">
            <select id="mowerSelect" class="full-select"></select>
            <button onclick="addEquipment('mower')" class="btn-save">Add Mower</button>
        </div>
        <div class="form-row" style="margin-top:10px;">
            <select id="spreaderSelect" class="full-select"></select>
            <button onclick="addEquipment('spreader')" class="btn-save">Add Spreader</button>
        </div>
        <div id="equipmentList" class="history-container"></div>
    </div>

    <div id="activeEquipmentSection" style="display:none;">
        <div class="card">
            <h3 id="activeEquipName">Service Log</h3>
            <div class="form-row">
                <select id="serviceTask">
                    <option value="Oil Change">Oil Change</option>
                    <option value="Blade Sharpen">Blade Sharpen</option>
                    <option value="Air Filter">Air Filter</option>
                    <option value="Spark Plug">Spark Plug</option>
                </select>
                <input type="date" id="serviceDate">
                <button onclick="saveService()" class="btn-save" style="width:auto;">Log</button>
            </div>
            <div id="activeServiceHistory"></div>
        </div>
    </div>
</section>
