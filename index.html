<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lawn Coach Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container"><span class="brand-name">LAWN COACH</span></div>
        <button class="hamburger" id="menuToggle">â˜°</button>
        <ul class="nav-links" id="navLinks">
            <li><a href="#" onclick="showPage('dashboard')">Dashboard</a></li>
            <li><a href="#" onclick="showPage('activities')">Log</a></li>
            <li><a href="#" onclick="showPage('yard')">The Yard</a></li>
            <li><a href="#" onclick="showPage('garage')">The Garage</a></li>
        </ul>
    </nav>

    <main id="content">
        <section id="dashboard" class="page active">
            <div class="dashboard-grid">
                <div class="card wide" style="border: 2px solid var(--accent); background: #f0fff4;">
                    <h3 style="margin-top:0;">ðŸ“‹ Coach's Corner</h3>
                    <div id="coachAction">Standby... calculating your lawn's needs...</div>
                </div>
                <div class="card">
                    <h3>Weather</h3>
                    <div id="temp" class="big-stat">--Â°F</div>
                    <div class="zip-input-group">
                        <input type="text" id="zipCode" placeholder="ZIP" maxlength="5">
                        <button onclick="saveZip()">OK</button>
                    </div>
                </div>
                <div class="card">
                    <h3>Watering</h3>
                    <div class="big-stat" id="waterStat">0 / --"</div>
                    <div class="progress-bar-bg"><div id="waterBar" class="progress-bar-fill" style="background: #3498db;"></div></div>
                </div>
                <div class="card wide">
                    <h3>Mowing Trends</h3>
                    <div style="height:180px;"><canvas id="mowingChart"></canvas></div>
                </div>
            </div>
        </section>

        <section id="yard" class="page">
            <div class="card">
                <h3>Soil Health Sensors</h3>
                <div class="form-row">
                    <input type="number" id="soilTemp" placeholder="Soil Temp (Â°F)">
                    <input type="number" id="soilMoisture" placeholder="Moisture (%)">
                </div>
                <button onclick="saveSoilHealth()" class="btn-save" style="margin-top:10px; background:#2980b9;">Update Sensors</button>
            </div>

            <div class="card">
                <h3>Fertilizer Calculator</h3>
                <div class="form-row">
                    <input type="number" id="targetN" placeholder="Target N (lbs/1k)">
                    <input type="number" id="bagN" placeholder="Bag N %">
                    <input type="number" id="fertBagWeight" placeholder="Bag Weight">
                </div>
                <button onclick="calculateFertNeeded()" class="btn-save" style="margin-top:10px; background:#34495e;">Calculate Bags</button>
                <div id="fertResult" class="advice-box" style="margin-top:10px;"></div>
            </div>

            <div class="card">
                <h3>Yard Settings</h3>
                <input type="number" id="yardSqFtInput" placeholder="Yard Sq Ft (e.g. 5000)" onchange="saveYardSize()" class="full-select">
                <select id="grassTypeSelector" onchange="updateGrassType()" class="full-select" style="margin-top:10px;">
                    <option value="tall_fescue">Tall Fescue</option>
                    <option value="kentucky_bluegrass">Kentucky Bluegrass</option>
                    <option value="bermuda">Bermuda</option>
                    <option value="zoysia">Zoysia</option>
                </select>
            </div>
        </section>

        <section id="garage" class="page">
            <div class="card">
                <h3>Equipment</h3>
                <div class="form-row">
                    <select id="mowerSelect" class="full-select"></select>
                    <button onclick="addEquipment('mower')" class="btn-save" style="width:auto">Add</button>
                </div>
                <div id="equipmentList" style="margin-top:15px;"></div>
            </div>

            <div id="mowerServiceSection" style="display:none;">
                <div class="card" style="border-top: 4px solid #f1c40f;">
                    <h3><span id="activeMowerName"></span> Service</h3>
                    <div id="maintDetails"></div>
                    <div class="form-row" style="margin-top:15px;">
                        <select id="serviceTask">
                            <option value="Oil Change">Oil Change</option>
                            <option value="Blade Sharpen">Blade Sharpen</option>
                        </select>
                        <input type="date" id="serviceDate">
                        <button onclick="saveService()" class="btn-save">Log</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="activities" class="page">
            <div class="card">
                <h3>Log Activity</h3>
                <form id="activityForm">
                    <div class="form-row">
                        <select id="actType" onchange="toggleInputs()">
                            <option value="Mow">Mow</option>
                            <option value="Water">Water</option>
                        </select>
                        <input type="date" id="actDate" required>
                    </div>
                    <div id="waterInput" style="display:none;"><input type="number" id="actAmount" placeholder="Inches" class="full-select"></div>
                    <button type="submit" class="btn-save" style="margin-top:10px;">Save Entry</button>
                </form>
            </div>
            <div id="historyList"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
