<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lawn Coach Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo-area">
            <img src="logo.png" alt="Lawn Coach" class="app-logo">
            <span class="brand-name">LAWN COACH</span>
        </div>
        <button class="hamburger" id="menuToggle">‚ò∞ MENU</button>
        <ul class="nav-links" id="navLinks">
            <li><a href="#" onclick="showPage('dashboard')">Dashboard</a></li>
            <li><a href="#" onclick="showPage('yard')">The Yard</a></li>
            <li><a href="#" onclick="showPage('garage')">The Garage</a></li>
            <li><a href="#" onclick="showPage('tools')">Digital Tools</a></li>
            <li><a href="#" onclick="showPage('gallery')">Lawn Journal</a></li>
            <li><a href="#" onclick="showPage('grass-db')">Grass Library</a></li>
        </ul>
    </nav>

    <main id="content">
        <section id="dashboard" class="page active">
            <div class="card wide coach-accent">
                <h3>üìã Coach's Corner</h3>
                <div id="coachAction">Standby...</div>
            </div>
            <div class="dashboard-grid">
                <div class="card">
                    <h3>Weather & GDD</h3>
                    <div id="temp" class="big-stat">--¬∞F</div>
                    <div id="gddTotalDisplay">Total GDD: 0</div>
                </div>
                <div class="card">
                    <h3>Watering</h3>
                    <div class="big-stat" id="waterStat">0 / 1.5"</div>
                    <div class="progress-bar-bg"><div id="waterBar" class="progress-bar-fill"></div></div>
                </div>
            </div>
        </section>

        <section id="tools" class="page">
            <div class="card tool-dark">
                <h3>üìê Precision Deck Leveler</h3>
                <div class="form-row">
                    <button onclick="setLevelMode('side')" id="btnSide" class="btn-tool active">Side-to-Side</button>
                    <button onclick="setLevelMode('rake')" id="btnRake" class="btn-tool">Front-to-Back</button>
                </div>
                <div id="levelDisplay">0.0¬∞</div>
                <div id="levelAdvice">READY</div>
                <button onclick="startLeveler()" class="btn-save">Enable Sensors</button>
            </div>
        </section>

        <section id="grass-db" class="page">
            <div class="card">
                <h3>Turf Identification</h3>
                <div id="grassGrid" class="db-grid"></div>
            </div>
        </section>

        <section id="gallery" class="page">
            <div class="card">
                <h3>Lawn Journal</h3>
                <input type="file" id="photoInput" accept="image/*" onchange="uploadPhoto()">
                <div id="photoGrid" class="db-grid" style="margin-top:15px;"></div>
            </div>
            <div class="card">
                <h3>Disease Reference</h3>
                <div id="fungusLibrary" class="db-grid"></div>
            </div>
        </section>
        
        </main>
    <script src="script.js"></script>
</body>
</html>
