<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawn Coach</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="logo.png" alt="Lawn Coach Logo" class="logo-img">
            <span class="brand-name">LAWN COACH</span>
        </div>
        <button class="hamburger" id="menuToggle">☰</button>
        <ul class="nav-links" id="navLinks">
            <li><a href="#" onclick="showPage('dashboard')">Dashboard</a></li>
            <li><a href="#" onclick="showPage('activities')">Activities</a></li>
            <li><a href="#" onclick="showPage('garage')">Garage</a></li>
        </ul>
    </nav>

    <main id="content">
        <section id="dashboard" class="page active">
            <div class="dashboard-grid">
                <div class="card weather-card">
                    <h3>Current Weather</h3>
                    <div id="temp" class="big-stat">--°F</div>
                    <p id="weatherDesc">Enter ZIP to start</p>
                    <div class="zip-input-group">
                        <input type="text" id="zipCode" placeholder="ZIP" maxlength="5">
                        <button onclick="saveZip()">Update</button>
                    </div>
                </div>
                
                <div class="card">
                    <h3>Weekly Water Goal</h3>
                    <div class="big-stat" id="waterStat">0 / 1.5"</div>
                    <div class="progress-bar-bg"><div id="waterBar" class="progress-bar-fill" style="width: 0%; background: #3498db;"></div></div>
                </div>

                <div class="card">
                    <h3>Season Summary</h3>
                    <div class="summary-flex">
                        <div><strong id="totalMows">0</strong><br><small>Mows</small></div>
                        <div><strong id="totalWater">0"</strong><br><small>Total Water</small></div>
                    </div>
                </div>

                <div class="card wide">
                    <h3>Mowing Trends</h3>
                    <div style="position: relative; height:200px; width:100%">
                        <canvas id="mowingChart"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <section id="activities" class="page">
            <div class="card">
                <h3>Log Activity</h3>
                <form id="activityForm">
                    <div class="form-row">
                        <select id="actType">
                            <option value="Mow">Mow</option>
                            <option value="Water">Water</option>
                        </select>
                        <input type="date" id="actDate" required>
                        <input type="number" id="actAmount" placeholder="Inches" step="0.1" style="display:none; width: 100px;">
                    </div>
                    <button type="submit" class="btn-save">Save Activity</button>
                </form>
            </div>
            <div id="historyList" class="history-container"></div>
        </section>

        <section id="garage" class="page">
            <div class="card">
                <h3>Mower Maintenance</h3>
                <div class="maint-item">
                    <p>Oil Life</p>
                    <div class="progress-bar-bg"><div class="progress-bar-fill" style="width: 85%; background: #f1c40f;"></div></div>
                </div>
                <div class="maint-item">
                    <p>Blade Sharpness</p>
                    <div class="progress-bar-bg"><div class="progress-bar-fill" style="width: 60%; background: #e67e22;"></div></div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
