<section id="garage" class="page">
    <div class="card">
        <h3>Equipment Manager</h3>
        <div class="form-row">
            <select id="mowerModelSelect" class="full-select">
                <option value="Toro TimeMaster 30\"">Toro TimeMaster 30"</option>
                <option value="Honda HRX217">Honda HRX217</option>
                <option value="Other">Other Mower</option>
            </select>
            <button onclick="addEquipment('mower')" class="btn-save" style="width:auto">Add Mower</button>
        </div>
        <div id="equipmentList" style="margin-top:15px;"></div>
    </div>

    <div id="mowerServiceSection" style="display:none;">
        <div class="card" style="border-top: 4px solid #f1c40f;">
            <h3 id="activeMowerName">Service Log</h3>
            <div id="maintAlert" class="advice-box" style="margin-bottom:10px; display:none; background:#fff3cd;"></div>
            <div class="form-row">
                <select id="serviceTask">
                    <option value="Oil Change">Oil Change</option>
                    <option value="Blade Sharpen">Blade Sharpen</option>
                    <option value="Air Filter">Air Filter</option>
                </select>
                <input type="date" id="serviceDate">
                <button onclick="saveService()" class="btn-save">Log Service</button>
            </div>
            <div id="activeServiceHistory" style="margin-top:10px;"></div>
        </div>
    </div>
</section>
